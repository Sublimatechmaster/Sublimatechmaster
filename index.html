<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Página de Cursos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    img.profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ef476f;
    }
    h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ef476f;
    }
    p.description {
      max-width: 320px;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.4;
    }
    .btn {
      display: block;
      width: 320px;
      background-color: #ef476f;
      color: white;
      font-weight: 600;
      text-align: center;
      padding: 14px 0;
      margin: 10px 0;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(239, 71, 111, 0.3);
    }
    .btn:hover {
      background-color: #d43b5d;
    }
    .socials {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      justify-content: center;
    }
    .socials a {
      color: #ef476f;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #d43b5d;
    }
  </style>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <img
    class="profile"
    src="https://i.pravatar.cc/130?img=5"
    alt="Foto de perfil"
  />
  <h1>TuNombre - Cursos de Sublimación</h1>
  <p class="description">
    Aprende sublimación, estampados y diseño desde cero o perfecciona tus
    habilidades con cursos prácticos para todos los niveles.
  </p>

  <a href="#" class="btn" target="_blank">Taller de Iniciación</a>
  <a href="https://go.hotmart.com/F94076863J" class="btn" target="_blank">E-book Práctico para Sublimar</a>
  <a href="#" class="btn" target="_blank">Curso de Sublimación</a>
  <a href="#" class="btn" target="_blank">Curso de Photoshop</a>
  <a href="#" class="btn" target="_blank">Curso de DTF</a>

  <div class="socials">
    <a href="https://instagram.com/tuusuario" target="_blank" aria-label="Instagram"
      ><i class="fab fa-instagram"></i
    ></a>
    <a href="https://facebook.com/tuusuario" target="_blank" aria-label="Facebook"
      ><i class="fab fa-facebook"></i
    ></a>
    <a href="https://youtube.com/tuusuario" target="_blank" aria-label="YouTube"
      ><i class="fab fa-youtube"></i
    ></a>
  </div>
</body>
</html>
